<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username</label>
        <input id="username" type="text" placeholder="username" name="username" />
      </p>
      <p>
        <label for="password">Enter a Password</label>
        <input id="password" type="password" placeholder="password" name="password" />
      </p>
      <p>
        <label for="color">Enter a Color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="10" />
        <input type="submit" />
      </p>
      <button>JUST A BUTTON(Will Not Submit)</button>
      <button>Submit</button>
      <input type="submit" value="CLICK ME" />
    </form>
    <hr />
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to all terms.</label>
      <p>
        <label for="large">L</label>
        <input type="radio" name="size" id="large" value="large" />
        <label for="extra-large">XL</label>
        <input type="radio" name="size" id="extra-large" value="extra-large" />
        <label for="2x-large">XXL</label>
        <input type="radio" name="size" id="2x-large" value="2x-large" />
      </p>
      <p>
        <label for="hero">Please Select A Hero</label>
        <select name="hero" id="hero">
          <option value="hulk">Hulk</option>
          <option value="thor">Thor</option>
          <option value="batman">Batman</option>
          <option value="spider-man" selected>Spider-Man</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" id="cheese" min="1" max="100" value="50" name="cheese_level" />
      </p>
      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea name="Requests?" rows="10" cols="40" id="requests" placeholder="Type Something"></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input id="first" type="text" name="first" placeholder="First Name" required />
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required />
      </p>
      <p>
        <label for="email">email</label>
        <input id="email" type="email" name="email" placeholder="email" required />
      </p>
      <p>
        <label for="url">url</label>
        <input id="url" type="url" name="url" placeholder="urll" required />
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
